<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content"></div>
</body>
<script>
    async function getData(){
        const data = await fetch("https://jsonplaceholder.typicode.com/posts/1")
        //coz fetch returns a promise
        const jsonData = await data.json();
        console.log(jsonData);
        const div = document.querySelector(".content").textContent = JSON.stringify(jsonData)

        // const div = document.querySelector(".content").textContent = jsonData
        // if we do the above it just show that jsondata contains an object we need to convert it to string to show it on our frontend.
    }

    getData()

    // this is a very naive example of using fetch.Fetch() API sends request to the given URL and takes data which we then convert into json.
</script>
</html>
